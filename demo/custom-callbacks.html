<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>SVG World Map Demo</title>
        <style>
            html { width: 100%; height: 100%; overflow: hidden; }
            body { width: 100%; height: 100%; margin: 0; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; }
            a { color: #CCCCCC; text-decoration: dotted underline; cursor: pointer; }
            .box { position: fixed; top: 10px; right: 10px; width: 200px; padding: 10px; background-color: rgba(100, 100, 100, .95); color: #FFFFFF; border-radius: 5px; overflow-y: scroll; }
            button { cursor: pointer; width: 100%; padding: 5px 0; font-size: 13px; text-align: center; border: none;  border-radius: 5px; color: #FFFFFF; background-color: #444444; }
            button:hover { background-color: #999999; }
            .hidden { display: none; }
            .hide { position: fixed; margin-top: -5px; right: 20px; cursor: pointer; font-size: 25px; text-decoration: none; color: #FFFFFF; }
            #labels { top: 10px; left: 10px; right: unset; width: 150px; }
            #click { top: 100px; max-height: calc(100vh - 130px); }
            #out { margin-left: 8px; }
        </style>
	</head>
	<body>
        <object id="svg-world-map" data="../src/world-states-provinces.svg" type="image/svg+xml"></object>
        <div id="labels" class="box">
            <button onclick="myWorldMap.labels('all')">Country labels</button><br><br>
            <button onclick="myWorldMap.labels('micro')">Microstate labels</button>
        </div>
        <div id="overout" class="box">
            Path over: <span id="over"></span><br><br>
            Path out: <span id="out"></span>
        </div>
        <div id="click" class="box hidden"></div>
        <script src="../src/svg-world-map.js"></script>
        <script>
            // Quick and dirty map load
            var myWorldMap;
            window.onload = function() {
                var myCustomOptions = {
                    mapOut: "myCustomOut", // Callback functions from the map to the outside, can have custom names
                    mapOver: "myCustomOver", 
                    mapClick: "myCustomClick", 
                };
                myWorldMap = svgWorldMap('svg-world-map', myCustomOptions);
            };

            // Custom callback functions, names can be defined in 'options.mapOver', 'options.mapOut' and 'options.mapClick'
            function myCustomOver(country) {
                document.getElementById("over").innerHTML = country.id;
            }

            function myCustomOut(country) {
                document.getElementById("out").innerHTML = country.id;
            }
            
            function myCustomClick(country) {
                var out = '<a class="hide" onclick="document.getElementById(\'click\').classList.add(\'hidden\')">Ã—</a>';
                out += 'Path clicked: ' + country.id;
                if (country.country.name != undefined && country.id != 'Ocean') {
                    var nation = country.country; // Get parent nation
                    out += '<br><a onmouseover="myWorldMap.over(\'' + nation.id + '\')" onmouseout="myWorldMap.out(\'' + nation.id + '\')" onclick="myWorldMap.click(\'' + nation.id + '\')">Nation: ' + nation.name + '</a><br>';
                    out += 'Official name: ' + nation.longname + '<br>Code: ' + nation.id + '<br>';
                    out += 'Population: ' + formatInteger(nation.population);
                    out += '<br><br>All countries / provinces / states in ' + nation.name + ':<br>';
                    nation.provinces.forEach(function(province) { 
                        out += '<a onmouseover="myWorldMap.over(\'' + province.id + '\')" onmouseout="myWorldMap.out(\'' + province.id + '\')" onclick="myWorldMap.click(\'' + province.id + '\')">' + province.id + '</a>, '; 
                    }); 
                }
                document.getElementById("click").innerHTML = out;
                document.getElementById("click").classList.remove("hidden");
            }

            // Number format helper function
            function formatInteger(number) {
                return new Intl.NumberFormat('en-GB').format(number);
            }
        </script>
    </body>
</html>
